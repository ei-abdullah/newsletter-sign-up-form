<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah Zafar | Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="h-screen bg-charcoalGrey  sm:flex justify-center items-center">
    <main class="h-screen bg-white sm:rounded-3xl sm:w-fit sm:h-fit">

        <section class="flex flex-col justify-between items-center sm:p-10 ">
            <div class="py-56 sm:py-10 px-10 flex gap-10 sm:gap-8 flex-col sm:pt-2">
                <figure>
                    <img src="../assets/images/icon-success.svg" alt="icon-success">
                </figure>
                <header>
                    <h1 class="font-bold text-5xl w-72">Thanks for subscribing!</h1>
                </header>
                <p class="text-lg sm:w-96">
                    A confirmation email has been sent to <span id="passedEmail"
                        class="font-semibold">email@company.com</span>. Please
                    open
                    it and click the button
                    inside to
                    confirm your subscription.
                </p>
            </div>
            <div class="w-96 sm:pb-2">
                <button id="dismissBtn"
                    class="py-6 bg-darkSlateGrey w-full rounded-lg text-white hover:bg-tomato shadow-2xl">
                    Dismiss message
                </button>
            </div>
        </section>

    </main>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        const email = getUrlParameter("email")
        if (email) {
            document.getElementById("passedEmail").textContent = email
        }

        document.getElementById("dismissBtn").addEventListener("click", (e) => {
            // window.location.href = "./index.html"
            window.location.href = "../index.html"
        })
    </script>
</body>

</html>
