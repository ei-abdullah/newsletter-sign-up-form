<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Abdullah Zafar | Newsletter sign-up form with success message</title>
  </style>
  <link rel="stylesheet" href="./src/output.css">
  <link rel="stylesheet" href="./src/style.css">
  <script defer src="./src/index.js"></script>
</head>

<body>
  <main class="p-0 m-0 md:h-screen md:flex justify-center items-center bg-charcoalGrey">
    <div class="md:m-8 md:p-10 rounded-3xl md:flex flex-row-reverse justify-center items-center bg-white">
      <figure class="h-full ">
        <!-- For small screen size -->
        <img class="md:hidden h-auto size-full" src="../assets/images/illustration-sign-up-mobile.svg"
          alt="illustration-sign-up-mobile">
        <!-- For screen size larger than small -->
        <img class="md:block hidden md:w-96 h-auto" src="../assets/images/illustration-sign-up-desktop.svg"
          alt="illustration-sign-up-desktop">
      </figure>
      <article class="md:pr-10 md:p-0 p-10 sm:w-96">
        <section class="flex flex-col gap-5">
          <header>
            <h1 class="text-5xl lg:text-6xl font-bold">Stay updated!</h1>
          </header>
          <p class="text-lg sm:text-xl inline-block">Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul class="flex flex-col gap-3 text-lg">
            <li class="flex gap-2 items-center"> <img class="size-5" src="../assets/images/icon-list.svg"
                alt="icon-success">
              <p>Product discovery and building what
                matters</p>
            </li>
            <li class="flex gap-2 items-center"> <img class="size-5" src="../assets/images/icon-list.svg"
                alt="icon-success">
              <p>Measuring to ensure updates are a success</p>
            </li>
            <li class="flex gap-2 items-center"> <img class="size-5" src="../assets/images/icon-list.svg"
                alt="icon-success">
              <p>And much more!</p>
            </li>
          </ul>
        </section>

        <form class="mt-10 w-full">
          <div class="flex justify-between">
            <label class="font-medium">Email address</label>
            <label id="novalid-email" class="hidden text-tomato">Valid email required</label>
          </div>

          <div class="border-2 border-gray-400 mt-2 rounded-lg focus-within:border-darkSlateGrey">
            <input id="emailInput"
              class="email-input w-full py-3 px-4 text-lg text-gray-700 placeholder-gray-400 rounded-lg border-none box-border"
              type="text" placeholder="email@company.com" novalidate>
          </div>

          <div class="mt-6 rounded-lg">
            <button id="submitBtn"
              class="w-full py-3 px-4 text-lg bg-darkSlateGrey rounded-lg box-border text-white hover:bg-tomato hover:shadow-2xl">Subscribe
              to
              monthly
              newsletter</button>
          </div>
        </form>
      </article>

      <footer class="attribution relative bottom-0 py-1 bg-darkSlateGrey text-white text-center w-full md:hidden">
        Challenge by <a class="font-bold hover:text-tomato underline" href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend
          Mentor</a>.
        Coded by <a class="font-bold hover:text-tomato underline" href="#">Abdullah Zafar</a>.
      </footer>
    </div>
  </main>
</body>

</html>
